<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="table.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <div class="card card-price">
        <form class="inline-display" action="popup.html">
            <button type="submit" class="btn btn-default btn-margin">
                <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>Back to Profile
            </button>
        </form>
        <div id="highlight-attribute" class="inline-display"></div>
        <center>
            <div class="card-img">
                <a href="#">
                    <img id="player_img" class="img-responsive">
                </a>
            </div>
        </center>
        <div class="card-body">
            <div id="player_name" class="price"></div>
            <div class="table-row">
                <div class="list-group">
                    <div id="technical-ability">
                        <span style="color: #EFF33B; font-weight: 700;" class="list-group-item-header list-group-item-cell">
                            Technical
                        </span>
                    </div>
                </div>
                <div class="list-group">

                    <div id="mental-ability">
                        <span style="color: #EFF33B; font-weight: 700;" class="list-group-item-header list-group-item-cell">
                            Mental
                        </span>
                    </div>
                </div>
                <div class="list-group">

                    <div id="physical-ability">
                        <span style="color: #EFF33B; font-weight: 700;" class="list-group-item-header list-group-item-cell">
                            Physical
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
